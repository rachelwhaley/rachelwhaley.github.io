# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: Spring 2026
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "Analytics Skills"
  subtitle: "Workshops for USC Annenberg Digital Lounge"
  

  image:
    enable: false
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "maxim-berg-kE8-rUKjtQU-unsplash.jpg" # "lotus_docs_screenshot.png" # filename of your hero image (including file extension)
    alt: "Photo by Maxim Berg on Unsplash" # "Lotus Docs Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: keyboard_double_arrow_right
    btnText: "Get Started"
    url: "/docs"

  info: "taught by Rachel Whaley"

imageCompare:
  enable: false

featureGrid:
  enable: false